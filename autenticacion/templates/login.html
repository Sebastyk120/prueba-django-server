{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Iniciar Sesion</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--custom css-->
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
</head>

<!------------------Simple Login-------------------->

<body>
<div class="container">
    <div class="wrapper">
        <div class="title"><span>Heavens Fruit SAS</span></div>
        <form class="form-signin" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="row">
                <i class="bi bi-person-circle"></i>
                <input type="text" placeholder="Usuario" name="username"
                       oninput="this.value = this.value.toLowerCase();" required>
            </div>
            <div class="row">
                <i class="bi bi-key-fill"></i>
                <input type="password" placeholder="Contraseña" name="password" required>
            </div>

            <div class="row button">
                <input type="submit" value="Iniciar Sesión">
            </div>
            <br>
            <a class="navbar-brand" href="{% url 'password_reset' %}">Olvide mi usuario o contraseña.</a>
        </form>

        <div class="footer">
            <p>Heavens Fruit. - Todos los derechos reservados ©</p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if messages %}{% for m in messages %}
    <script>
        Swal.fire({
            title: "Credenciales",
            text: "{{m}}",
            icon: "warning",
        });
    </script>
{% endfor %}{% endif %}

</body>
</html>
