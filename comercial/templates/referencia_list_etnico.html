{% extends 'comercialbase.html' %} {% block content %}
    {% load static %}
    {% load django_tables2 %}
    <!DOCTYPE html>
    <html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/referencias.css' %}"/>
        <title>Referencias Etnico</title>
    </head>
    <body>
    <h1 class="align-center"><i class="bi bi-journals"></i> Referencias Etnico</h1>
    <div class="container my-4">
        <form method="get" class="d-flex justify-content-center mb-3">
            <input type="text" name="item_busqueda" placeholder="Buscar Referencia..." class="form-control w-25"/>
            <button class="btn btn-secondary ms-2" type="submit"><i class="bi bi-search"></i></button>
        </form>
        <div class="d-flex justify-content-center mb-4">
            <a class="btn btn-success mx-2" href="{% url 'exportar_referencias_etnico' %}" name="exportar">
                <i class="bi bi-filetype-xlsx"></i> Exportar
            </a>
            <a class="btn btn-danger mx-2" name="volver" id="volver" role="button" onclick="history.back();">
                <i class="bi bi-reply-fill"></i> Volver
            </a>
        </div>
    </div>
    <div class="container-fluid">
        {% render_table table %}
    </div>
    <!-- Editar Item Modal -->
    <div class="modal fade text-white" id="moverItemModal" tabindex="-1" role="dialog"
         aria-labelledby="moverItemModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark">
            </div>
        </div>
    </div>
    <script src="{% static 'js/editar_referencia_exportador.js' %}"></script>
    </body>
    </html>
{% endblock %}
