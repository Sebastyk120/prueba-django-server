{% if record.estado_cancelacion == 'sin_solicitud' or record.estado_cancelacion == 'pendiente' or record.estado_cancelacion == 'no_autorizado' %}
    {% if not record.awb and not record.numero_factura %}
        <button type="button" class="btn btn-primary mover-button" id="editar" data-pedido-id="{{ record.pk }}">
            <i class="bi bi-pencil-square"></i>
        </button>
    {% endif %}
{% endif %}
