{% extends 'comercialbase.html' %}
{% block content %}
    {% load static %}
    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Exportación Detalles</title>
        <link rel="stylesheet" href="{% static 'css/exportaciones.css' %}"/>
    </head>
    <body>
    <div class="container">
        <div class="card w-75 bg-dark mx-auto my-5 shadow-lg rounded"> <!-- Agregar clases para mejor apariencia -->
            <div class="card-body">
                <h2 class="text-center text-light">Exportación De Detalles De Pedido</h2>
                <br>
                <form method="post" action="{% url 'exportar_detalles_p_heavens' %}" class="formulario-blanco">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="numero_pedido_inicial" class="col-sm-2 col-form-label text-light">Número de Pedido Inicial:</label>
                        <div class="col-sm-4">
                            <input type="number" id="numero_pedido_inicial" name="numero_pedido_inicial" class="form-control">
                        </div>
                        <label for="numero_pedido_final" class="col-sm-2 col-form-label text-light">Número de Pedido Final:</label>
                        <div class="col-sm-4">
                            <input type="number" id="numero_pedido_final" name="numero_pedido_final" class="form-control">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-4 align-items-center">
                        <a href="{% url 'pedido_list_general' %}" class="btn btn-danger btn-lg" role="button">Volver</a>
                        <span class="text-light">Para exportar todos los pedidos omita los campos.</span>
                        <button type="submit" class="btn btn-success btn-lg">Exportar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Heavens Fruit. - Todos los derechos reservados ©</p>
    </footer>
    </body>
    </html>
{% endblock %}
